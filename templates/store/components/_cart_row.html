{% load static %}


<div class="cart-row align-items-center">
    <div style="flex:2"><img class="row-image" width="350" src="{{ item.product.get_first_photo }}" alt=""></div>
    <div style="flex:2"><p>{{ item.product.title }}</p></div>
    <div style="flex:1"><p>{{ item.product.price }}$</p></div>
    <div style="flex:1"><p class="quantity">{{ item.quantity }}</p>

        <div class="quantity ms-1">


            <a href="{% url 'to_cart' item.product.pk 'add' %}">
                <img src="{% static 'store/images/up.svg' %}" alt=""
                     class="chg-quantity update-cart" data-product="id" data-action="add">
            </a>

            <a href="{% url 'to_cart' item.product.pk 'delete' %}">
                <img src="{% static 'store/images/down.svg' %}" alt=""
                     class="chg-quantity update-cart" data-product="id" data-action="remove">
            </a>

        </div>
    </div>

    <div style="flex:1"><p>{{ item.get_total_price }}</p></div>
</div>
